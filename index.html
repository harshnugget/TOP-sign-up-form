<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="header-image">
        <img src="images/background_image.jpg" alt="green leaf plant in close up photography">
    </div>
    <main>
        <div class="form-container">
            <p><strong>This is not a real online service! You know you need something like this
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p><br>
            <p>You <em>know</em> you want to.</strong></p>
            <h2>Let's do this!</h2>
            <form id="sign-up-form" action="" method="post">
                <div class="form-row">
                    <div class="form-column">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="user-first-name" required>
                        <span></span>
                    </div>
                    <div class="form-column">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="user-last-name" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user-email" required>
                    </div>
                    <div class="form-column">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" name="user-number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-column">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-column">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="account-button-container">
            <button form="sign-up-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </main>
</body>
</html>
